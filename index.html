<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./script.js"></script>
    <title>Library</title>
</head>
<body>
    <header>
        <div class="heading">
            <img src="./icons/logo1.png" alt="logo" class="png">
            <h1>Your Library</h1>
        </div>
        <img src="./icons/add.png" alt="add" id="newEntry" class="newEntry">
    </header>
    <main>
        <div class="books"></div>
        <h1 id="emptyLibMsg">No Books Added</h1>
    </main>
    <div id="addBookTab">
        <form action="" id= "addBookForm" class="addBookForm">
            <h2>Add a New Book</h2>
            <div class="input">
                <input type="text" name="Ttile" id="Title" placeholder="Title" data-help="helpTextTitle" required maxlength="50">
                <p id="helpTextTitle" class="helpText">Title cannot be empty!</p>
            </div>
            <div class="input">
                <input type="text" name="Author" id="Author" placeholder="Author" data-help="helpTextAuthor" required maxlength="50">
                <p id="helpTextAuthor" class="helpText">A book should have an author!</p>
            </div>
            <div class="input">
                <input type="number" name="Pages" id="Pages" placeholder="No. of Pages" data-help="helpTextPages" required maxlength="5">
                <p id="helpTextPages" class="helpText">Seriously?!? No pages for this book?</p>
            </div>
            <div id ="readBook" class="input">
                <p>Have you read the book?</p>
                <input type="checkbox" name="readChk" id="readChk">
            </div>
            <div class="buttons">
                <button id="addBtn" class="btn">Add</button>
                <button id="cancelBtn" class="btn">Cancel</button>
            </div>
        </form>
    </div>
    <footer>
        <p>Copyright Â© <script>document.write(new Date().getFullYear())</script> 
            <a id="gitLink" href="https://github.com/anuvind10" target="_blank">anuvind10</a></p>
    </footer>
</body>
</html>
